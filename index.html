<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <main class="main-area">
      <h1 class="header-main">Calorie Calculator</h1>
      <section class="data-input">
        <form action="" class="user-data" id="user-data">
          <h2 class="header-sub">Your details</h2>

          <label for="gender" class="user-data__label"> Gender</label>
          <select name="gender" id="gender" class="user-data__input" value="">
            <option value="male">Male</option>
            <option value="famale">Female</option>
          </select>

          <label for="age" class="user-data__label"> Age </label>
          <input type="number" class="user-data__input" id="age" required />

          <label for="weight" class="user-data__label"> Weight (KG) </label>
          <input type="number" class="user-data__input" id="weight" required />

          <label for="height" class="user-data__label"> Height (CM) </label>
          <input type="number" class="user-data__input" id="height" required />

          <label for="activity" class="user-data__label">
            Activity Level
          </label>

          <select name="activity-select" id="activity" class="user-data__input">
            <option value="inactive">inactive</option>
            <option value="light-activity">Light Activity</option>
            <option value="moderate-activity">Moderate Activity</option>
            <option value="very-active">Very Active</option>
            <option value="extra-active">Extra Active</option>
          </select>

          <label for="goal" class="user-data__label"> Goal </label>
          <select name="goal" id="goal" class="user-data__input" value="">
            <option value="weight-loss">Weight loss</option>
            <option value="weight-gain">Weight / Muscle gain</option>
            <option value="maintain-weight">Maintain weight</option>
          </select>

          <label for="meals" class="user-data__label">Meals Per Day</label>
          <input type="number" class="user-data__input" id="meals" required />
        </form>
      </section>
      <section class="results">
        <h2 class="header-sub">Your results</h2>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
