<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <main class="main-area">
      <section class="data-input">
        <form action="" class="user-data" id="user-data">
          <label for="gender" class="user-data__label">
            <select name="gender" id="gender" class="user-data__label">
              <option value="male">Male</option>
              <option value="famale">Female</option>
            </select>
          </label>

          <label for="age" class="user-data__label">
            Age
            <input type="number" class="user-data__input" id="age" />
          </label>
          <label for="weight" class="user-data__label">
            Weight (KG)
            <input type="number" class="user-data__input" id="weight" />
          </label>
          <label for="height" class="user-data__label">
            Height (CM)
            <input type="number" class="user-data__input" id="height" />
          </label>
          <label for="activity" class="user-data__label">
            Activity Level
            <select
              name="activity-select"
              id="activity"
              class="user-data__select"
            >
              <option value="inactive">inactive</option>
              <option value="light-activity">Light Activity</option>
              <option value="moderate-activity">Moderate Activity</option>
              <option value="very-active">Very Active</option>
              <option value="extra-active">Extra Active</option>
            </select>
          </label>
          <label for="goal" class="user-data__label">
            Goal
            <select name="goal" id="goal" class="user-data__select">
              <option value="weight-loss">Weight loss</option>
              <option value="weight-gain">Weight / Muscle gain</option>
              <option value="maintain-weight">Maintain weight</option>
            </select>
          </label>
          <label for="meals" class="user-data__label">Meals Per Day</label>
          <label for="override" class="user-data__label">
            <input type="checkbox" class="user-data__check" id="override" />
            Use custom target
          </label>
          <label for="manual" class="user-data__label">
            Custom Target
            <input type="number" class="user-data__input" id="manual" />
          </label>
        </form>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
